name: UI-tests

on:
  push:
    branches: [ master ]
  pull_request:
  
permissions:
  contents: write 

jobs:
  wdio:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci

      # 1) run the tests (creates JSON files)
      - run: npx wdio run wdio.conf.js

      - name: Generate Allure HTML
        run: npx allure generate reports/allure-results --output reports/allure-report
      - name: Deploy Allure report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports/allure-report
          publish_branch: github-pages

      

      # 3) Publish that HTML file to GitHub Pages (CD)
      - name: Deploy report to GitHub Pages
        if: ${{ success() }}            # only on green run
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports/html-reports
          publish_branch: github-pages
          keep_files: false